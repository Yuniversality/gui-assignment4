<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheets -->
        <!-- Link to my own stylesheet -->
        <link rel="stylesheet" href="css/stylesheet.css" />
        <!-- Link to Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- Link to jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <title>Ethan Yu's Multiplication Table Generator</title>
    </head>

    <body>
        <!-- Website title label which is centered -->
        <h1 class="d-flex justify-content-center" id="website-banner-title"> Multiplication Table Generator </h1>

        <!-- Paragraph label to display warning messages in -->
        <h4 class="d-flex justify-content-center" id="general-error-messages-label"> </h2>

        <!-- The user input form -->
        <!-- <div class="col-sm-5 mx-auto" id="form-div"> -->
        <!-- <div class="d-inline-flex justify-content-around" id="master-div"> -->
        <!-- <div class="d-inline-flex" id="master-div"> -->
        <div class="d-flex flex-row justify-content-center align-items-center" id="master-div">
            <!--</div> <div class="d-inline-flex justify-content-center" id="form-div"> -->
            <div class="justify-content-around" id="form-div">
                <form>
                    <div class="form-group">
                    <!-- <div class="form-group row col-sm-10"> -->
                        <label for="directions-for-user" class="col-form-label col-sm-12"> Please enter table ranges </label>
                        
                        <label for="minimum-column-value" class="col-form-label col-sm-6"> Minimum Column Value </label>
                        <div class="col-sm-6">
                            <input type="input-min-col-val" class="form-control" id="minimum-column-value" value=1>
                            <p id="min-col-val-warning"> </p>
                        </div>
                        
                        <label for="maximum-column-value" class="col-form-label col-sm-6"> Maximum Column Value </label>
                        <div class="col-sm-6">
                            <input type="input-max-col-val" class="form-control" id="maximum-column-value" value=3>
                            <p id="max-col-val-warning"> </p>
                        </div>
                        
                        <label for="minimum-row-value" class="col-form-label col-sm-6"> Minimum Row Value </label>
                        <div class="col-sm-6">
                            <input type="input-min-row-val" class="form-control" id="minimum-row-value" value=1>
                            <p id="min-row-val-warning"> </p>
                        </div>
        
                        <label for="maximum-row-value" class="col-form-label col-sm-6"> Maximum Row Value </label>
                        <div class="col-sm-6">
                            <input type="input-max-row-val" class="form-control" id="maximum-row-value" value=3>
                            <p id="max-row-val-warning"> </p>
                        </div>
                        
                        <!-- Clicking this button should call the function in the Javascript file -->
                        <div class="col-sm-12">
                            <button id="generate-table" type="button" class="btn btn-primary" onclick="generateDynamicTable()"> Generate Table </button>
                        </div>
                    </div>
                </form>
            </div>
    
            <!-- Creating the table -->
            <!-- <div class="table-responsive table-striped d-flex justify-content-around" id="dynamic-table-div"> -->
            <!-- <div class="table-responsive table-striped col-sm-7 mx-auto" id="dynamic-table-div"> -->
            <!-- <div class="table-responsive table-striped d-inline-flex justify-content-center" id="dynamic-table-div"> -->
            <!-- <div class="table-striped overflow-auto" id="dynamic-table-div"> -->
            <div class="table-striped" id="dynamic-table-div">
                <table id="dynamic-table">
                    <tbody id="dynamic-tbody">
    
                    </tbody>
                </table>     
            </div>
        </div>
        
        <!-- Points to the Javascript file -->
        <script src="js/dynamic-table.js"></script> 
    </body>
</html>
